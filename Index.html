  <script>

     const createGraph = function () {


      alert(Stock_Symbol_5)

      const today = new Date();
      let dd = today.getDate();
      let mm = today.getMonth() + 1;
      let yyyy = today.getFullYear();

      if (dd < 10) {
        dd = "0" + dd;
      }

      if (mm < 10) {
        mm = "0" + mm;
      }

      const todaysDate = yyyy + "-" + mm + "-" + dd;



      const SPFetchURL =
       "https://api.twelvedata.com/time_series?symbol=" +
      "IXIC" +
      "&interval=1week&start_date=2020-1-10&end_date=" +
      todaysDate +
      "&apikey=f12c3d6e34d241178fae0bd392e18b07";


      fetch(SPFetchURL)
        .then(function (resp) {
          return resp.json();
        }) // Convert data to json
        .then(function (data) {
          let SPCascadeClose = [];
          let SPCascadeDate = [];

          let i;
          for (i = 30; i >= 0; i--) {
            SPCascadeClose.push(data.values[i].close);
            SPCascadeDate.push(data.values[i].datetime);

          }

        var ctx2 = document.getElementById("SPChart").getContext("2d");

        /*
        if (isDarkMode) {
          Chart.defaults.global.defaultFontColor = "white";
        } else if (!isDarkMode) {
          Chart.defaults.global.defaultFontColor = "black";
        }

        */

        Chart.defaults.global.defaultFontFamily = "Arial Narrow";

        var SPChart = new Chart(ctx2, {
          type: "line",
          data: {
            labels: SPCascadeDate,
            datasets: [
              {
                label: "NASDAQ",
                data: SPCascadeClose,
                fill: true,
                borderColor: ["red"],
                backgroundColor: ["rgb(252, 233, 231)"],
                borderWidth: 3,
                fontColor: "red",
              },
            ],
          },
          options: {
            legend: {
              labels: {
                fontColor: "black",
                fontSize: 17,
              },
            },
            title: {
              fontColor: "black",
              display: true,
              text:
                "CURRENT VALUE" + " $" + data.values[0].close + "    (USD/$)",
            },
            responsive: false,
            maintainAspectRatio: false,

            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: false,
                    fontColor: "black",
                    fontSize: 14,
                  },
                },
              ],
              xAxes: [
                {
                  ticks: {
                    beginAtZero: false,
                    fontColor: "black",
                  },
                },
              ],
            },
          },
        });
      });
     }
